name: Deploy AWS SAM Resources

on:
  workflow_dispatch:
    inputs:
      region:
        description: 'AWS Region'
        required: true
        default: 'us-east-1'
      environment:
        type: choice
        options:
          - dev
          - prd
        description: 'Environment (dev or prd)'
        required: true
        default: 'dev'

jobs:
  stack:
    name: Deploy stack to AWS
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      env-name: ${{ steps.env-name.outputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2

      - uses: aws-actions/setup-sam@v1

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::796019718156:role/splayshapi-cicd-Role-I6ZfsEHvFThf
          aws-region: "us-east-1"

      - name: Configure environment name
        id: env-name
        env:
          REPO: ${{ github.repository }}
        run: |
          ENVIRONMENT=`echo $REPO-${{ github.event.inputs.environment }} | tr "/" "-" `
          echo "Environment name: $ENVIRONMENT"
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          
      # sam build
      - run: sam build --use-container

      # sam deploy
      - run: |
          sam deploy \
          --no-confirm-changeset \
          --no-fail-on-empty-changeset \
          --stack-name ${{ steps.env-name.outputs.environment }} \
          --s3-bucket splayshapi-deployment-bucket \
          --capabilities CAPABILITY_IAM \
          --region "us-east-1"


